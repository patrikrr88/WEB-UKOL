<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>WEB</title>
  <style>
    .bold {
      font-weight: bold;
    }

    .italic {
      font-style: italic;
      font-weight: normal;
    }
  </style>
</head>
<body>

  <h1><span id="kozak" class="bold">Kozáku,</span></h1>
  <p>To stačí!</p>

  <script>
    const kozak = document.getElementById("kozak");

    kozak.addEventListener("mouseenter", () => {
      kozak.classList.remove("bold");
      kozak.classList.add("italic");
    });

    kozak.addEventListener("mouseleave", () => {
      kozak.classList.remove("italic");
      kozak.classList.add("bold");
    });
  </script>

</body>
</html>
